<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alex Kim</title>

  <link href='https://fonts.googleapis.com/css?family=Nunito:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/css/emojione.min.css">
  <link rel="stylesheet" href="styles/materialize.css">
  <link rel="stylesheet" href="styles/sassfile.css">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <img id="bg">
  <div id="app">
    <div class="container">
      <div class="row">
        <div @mouseover="changeEmoji()" @mouseleave="restoreEmoji()" tabindex="0" class="col l9">
          <h1 id="header">
            {{ name }}
            <!-- <span id="headerEmoji"> -->
              <img id="headerEmoji" style="height: 30px;" :src="emojis[0].src" alt="" />
            <!-- </span> -->
          </h1>
        </div>
        <div class="col l3">
          <div class="headerLinksDiv">
            <a tabindex="1" target="_blank" href="https://www.linkedin.com/in/alexekim/" class="headerLink">
              <i class="fab fa-linkedin"></i>
            </a>
            <a tabindex="2" target="_blank" href="https://github.com/alexekim" class="headerLink">
              <i class="fab fa-github"></i>
            </a>
            <a tabindex="3" target="_blank" href="assets/Alex Kim Resume 2019.pdf" class="headerLink">
              <i class="fas fa-file"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="scripts/vueApp.js"></script>
<script type="text/javascript" src="scripts/app.js">

</script>

</html>
